  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter!</h1>

      <input type="text"  class="form-control top" placeholder="First Name" required autofocus name="first">
      <input type="text"  class="form-control middle" placeholder="Last Name" required name="last">
      <input type="email" class="form-control bottom" placeholder="Email" required name="email">


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">html/css=bootstrap/js=node=express=body-parser=https</p>
    </form>
  </body>
